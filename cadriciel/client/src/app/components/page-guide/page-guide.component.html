<div class="sidenav">
    <div>
        <button class="retour" [routerLink]="[routingManager.previousPage]" mat-raised-button>Retour</button>
    </div>
    <div *ngFor = 'let sujet of sujets'>
        <app-guide-sujet [noeud]="sujet" (notification)="notificationRecu($event)"></app-guide-sujet>
    </div>
</div>

<div class="contenu">
    <div *ngIf="sujetActif" [innerHTML]="sujetActif.description"></div>
    <br>
    <div *ngIf="sujetActif" class="buttonDiv">
        <a *ngIf="sujetActif.previous" id="boutonPrecedant" class="button" href="javascript:void(0);" (click)="clic(-1)" >précédent</a>
        <a *ngIf="sujetActif.next" id="boutonSuivant" class="button" href="javascript:void(0);" (click)="clic(1)">suivant</a>
    </div>
</div>
