<div [className]="isSelected ? 'selected' : 'element-container'">
    <svg width="100" height="100" [attr.viewBox]="'0 0 ' + drawing.width.toString() + ' ' + drawing.height.toString()">
        <rect [attr.width]="drawing.width" [attr.height]="drawing.height" [attr.fill]="drawing.backgroundColor" />
        <g *ngFor="let element of drawing.elements" [innerHtml]="sanatize(element.svg)" />
    </svg>
    <div class="informations">
        Nom: {{drawing.name}} <br>
        Dimensions: {{drawing.height}}x{{drawing.width}} <br>
        Ã‰tiquettes: {{(drawing.tags.length !== 0) ? drawing.tags : "aucune"}}
    </div>
</div>
