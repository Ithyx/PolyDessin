<div class="newDrawing">
<h1>Paramètres pour la création d'un nouveau dessin</h1>

<form [formGroup]="newDrawing">
<label>Nom du dessin:
    <input type="text" maxlength="15" formControlName="formName">
</label>
<label>Hauteur: (pixels)
<input type="number" min = "0" (input)="changeWindowDimensionManually()" formControlName="formHeight">
</label>
<label>Largeur: (pixels)
<input type="number" min = "0"  (input)="changeWindowDimensionManually()"  formControlName="formWidth">
</label>

<h2>Couleur d'Arrière-Plan</h2>
<button [ngStyle]= "{'background-color': colorParameter.temporaryBackgroundColor || 'white'}" 
    (click)="selectColor()" class="select-color"></button>
</form>

<button mat-raised-button  (click)="createNewDrawing()">Créer</button>
<button  mat-stroked-button (click)="closeWindow()">Annuler</button>

</div>
