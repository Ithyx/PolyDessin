<div class="newDrawing">
    <h1>Paramètres pour la création d'un nouveau dessin</h1>

    <form [formGroup]="newDrawing">
        <div class="sizing">
            <label>Hauteur: (pixels)
                <input type="number" min = "0" (input)="changeWindowDimensionManually()" formControlName="formHeight" [className]="getHeightClass()">
            </label>
            <label>Largeur: (pixels)
                <input type="number" min = "0" (input)="changeWindowDimensionManually()" formControlName="formWidth" [className]="getWidthClass()">
            </label>
        </div>

        <div class="color">
            <h2>Couleur d'Arrière-Plan</h2>
            <button [ngStyle]= "{'background-color': colorParameter.temporaryBackgroundColor.RGBAString || 'white'}" 
            (click)="selectColor()" class="select-color"></button>
        </div>
    </form>
    <br>
    <div class="alignmentButton">
        <button mat-raised-button  (click)="createNewDrawing()">Créer</button>
        <button mat-stroked-button (click)="closeWindow()">Annuler</button>
    </div>
</div>
