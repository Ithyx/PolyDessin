<a [class]="getNodeStatus()" href="javascript:void(0);" (click)="onClick();">
    <pre class="spacing" *ngFor="let index of getRange(depth)">&emsp;</pre>{{node.name}}
</a>

<div *ngIf="node.subSubjects && node.openCategory" class="enfants">
    <div *ngFor="let subSubject of node.subSubjects">
        <app-guide-subject [node]="subSubject" [depth]="depth+1" (notification)="notificationReceived($event)"></app-guide-subject>
    </div>
</div>
