<div class = "color-wrapper">
    <app-couleur-palette [hue]="hue" (color)="color = $event"></app-couleur-palette>
    <app-glissiere-couleur (color)="hue = $event" style = "margin-left:16px"></app-glissiere-couleur>     
</div>
<div class="input-wrapper">
    <span class="text">{{color}}</span>
    <div class ="color-div" 
        [ngStyle]= "{'background-color': color || 'white'}">
        </div>
</div>
