<div class = "color-wrapper">
    <app-color-picker #picker [colorManager]="colorManager"></app-color-picker>
    <app-color-slider [colorManager]="colorManager" (notification)="notificationReceived()"></app-color-slider>
</div>
<div class="input-wrapper">
    <app-color-input [colorManager]="colorManager"></app-color-input>
    <div class ="color-div" 
        [ngStyle]= "{'background-color': colorManager.getColor().RGBAString || 'white'}">
    </div>
</div>
<button mat-raised-button (click)="applyColor()">Confirmer</button>
<button mat-raised-button (click)="closeWindow()">Annuler</button>
